---
- hosts: all
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      when: ansible_os_family == 'Debian'
      changed_when: false

    - name: Install test dependencies (Debian).
      apt:
        name:
          - netcat
          - iproute2
          - curl
      when: ansible_os_family == 'Debian'

    - name: Install test dependencies (RedHat).
      yum:
        name:
          - nc
          - curl
      when: ansible_os_family == 'RedHat'

    - name: gather facts
      setup:

    - name: check syslog
      shell: cat /var/log/anaconda/syslog | grep -i d-bus
      register: testeroutput
      changed_when: false
      ignore_errors: true

    - name: debugging 
      debug:
        var: testeroutput
      changed_when: false
      ignore_errors: true

    - name: check syslog
      shell: cat /var/log/anaconda/syslog
      register: testeroutput
      changed_when: false
      ignore_errors: true

    - name: debugging 
      debug:
        var: testeroutput
      changed_when: false
      ignore_errors: true

    - name: check processes
      command: ps -ef
      register: testeroutput
      changed_when: false

    - name: debugging ps
      debug:
        var: testeroutput
      changed_when: false

    - name: debug variables
      debug:
        msg: "ansible_all_ipv4_addresses is {{ ansible_all_ipv4_addresses }} and ansible_all_ipv6_addresses is {{ ansible_all_ipv6_addresses }}"

- hosts: monitoring-servers
  vars:
    # munin_server_auth_method: open
    # munin_https: disabled
    munin_users:
      - user: muninadmin
        pass: Password1change
  become: true
  roles:
    - {role: 'role_under_test', run_munin_server: true}

- hosts: all
  become: true
  roles:
    - {role: 'role_under_test', run_munin_client: true}
