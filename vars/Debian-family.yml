---
# server
munin_conf_d_directory: /etc/munin/munin-conf.d
munin_htmldir: /var/cache/munin/www
default_munin_htmlrootdir: /var/cache/munin/www
munin_includedir: /etc/munin/munin-conf.d
munin_apache_service: apache2
munin_apache_dir: /etc/apache2
munin_nginx_dir: /etc/nginx
apache_log_dir: /var/log/apache2
munin_packages:
  - munin
  - tree
  - htop
  - wget
  - ssl-cert
  - iputils-ping
  - net-tools
  - python-pip
  - python-setuptools
  - python3-pip
  - python3-setuptools
# client
munin_node_log: /var/log/munin/munin-node.log
munin_node_pid: /var/run/munin/munin-node.pid
munin_web_user: www-data
